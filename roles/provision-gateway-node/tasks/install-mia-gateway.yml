---

- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Add sites-available (mia-gateway)
  ansible.builtin.template:
    src: mia-gateway.j2
    dest: /etc/nginx/sites-available/mia-gateway.conf

- name: Add sites-enable (mia-gateway)
  ansible.builtin.file:
    src: /etc/nginx/sites-available/mia-gateway.conf
    dest: /etc/nginx/sites-enabled/mia-gateway.conf
    state: link

- name: Restart Nginx
  service:
    name: nginx
    state: restarted
